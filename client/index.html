    <!-- APLICAR TEMA ANTES DO REACT CARREGAR -->
    <script>
      (function() {
        // Temas disponÃ­veis
        const THEMES = {
          vix: {
            '--primary': '45 93% 47%',
            '--primary-foreground': '0 0% 100%',
            '--secondary': '45 20% 95%',
            '--secondary-foreground': '45 20% 20%',
            '--accent': '45 50% 90%',
            '--accent-foreground': '45 50% 30%',
            '--background': '45 10% 98%',
            '--foreground': '45 20% 15%',
            '--card': '0 0% 100%',
            '--card-foreground': '45 20% 15%',
            '--border': '45 20% 85%',
            '--input': '45 20% 90%',
            '--ring': '45 93% 47%',
            '--muted': '45 20% 95%',
            '--muted-foreground': '45 20% 45%',
            '--popover': '0 0% 100%',
            '--popover-foreground': '45 20% 15%',
            '--destructive': '0 84.2% 60.2%',
            '--destructive-foreground': '210 20% 98%',
          },
          oficinaMuda: {
            '--primary': '200 100% 35%',
            '--primary-foreground': '0 0% 100%',
            '--secondary': '200 20% 95%',
            '--secondary-foreground': '200 20% 20%',
            '--accent': '200 50% 90%',
            '--accent-foreground': '200 50% 30%',
            '--background': '200 10% 98%',
            '--foreground': '200 20% 15%',
            '--card': '0 0% 100%',
            '--card-foreground': '200 20% 15%',
            '--border': '200 20% 85%',
            '--input': '200 20% 90%',
            '--ring': '200 100% 35%',
            '--muted': '200 20% 95%',
            '--muted-foreground': '200 20% 45%',
            '--popover': '0 0% 100%',
            '--popover-foreground': '200 20% 15%',
            '--destructive': '0 84.2% 60.2%',
            '--destructive-foreground': '210 20% 98%',
          }
        };
        
        // Detectar tema pelo domÃ­nio
        const hostname = window.location.hostname;
        let themeName = null;
        
        if (hostname.includes('vixbrasil.com')) {
          themeName = 'vix';
        } else if (hostname.includes('oficinamuda.com')) {
          themeName = 'oficinaMuda';
        } else if (hostname.includes('localhost') || hostname.includes('127.0.0.1')) {
          // Tema padrÃ£o (roxo) para desenvolvimento local
          themeName = 'default';
        }
        
        // Aplicar tema se encontrado
        if (themeName && THEMES[themeName]) {
          const theme = THEMES[themeName];
          const root = document.documentElement;
          
          Object.entries(theme).forEach(([property, value]) => {
            root.style.setProperty(property, value);
          });
          
          console.log('ðŸŽ¨ [THEME-PRELOAD] Tema ' + themeName + ' aplicado via HTML');
        } else {
          // Aplicar tema padrÃ£o se nenhum tema especÃ­fico for encontrado
          const defaultTheme = {
            '--primary': '262 83% 58%',
            '--primary-foreground': '210 20% 98%',
            '--secondary': '220 14.3% 95.9%',
            '--secondary-foreground': '220.9 39.3% 11%',
            '--accent': '262 83% 96%',
            '--accent-foreground': '262 83% 58%',
            '--background': '0 0% 98%',
            '--foreground': '224 71.4% 4.1%',
            '--card': '0 0% 100%',
            '--card-foreground': '224 71.4% 4.1%',
            '--border': '220 13% 91%',
            '--input': '220 13% 91%',
            '--ring': '262 83% 58%',
            '--muted': '220 14.3% 95.9%',
            '--muted-foreground': '220 8.9% 46.1%',
            '--popover': '0 0% 100%',
            '--popover-foreground': '224 71.4% 4.1%',
            '--destructive': '0 84.2% 60.2%',
            '--destructive-foreground': '210 20% 98%',
          };
          
          const root = document.documentElement;
          Object.entries(defaultTheme).forEach(([property, value]) => {
            root.style.setProperty(property, value);
          });
          
          console.log('ðŸŽ¨ [THEME-PRELOAD] Tema padrÃ£o (roxo) aplicado via HTML');
        }
      })();
    </script>
